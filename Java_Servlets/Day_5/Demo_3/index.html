<html>
    <script>
        function add(){
            let no1 = window.document.getElementById("no1");
            let no2 = window.document.getElementById("no2");
            let result = window.document.getElementById("result");
            result.value = parseInt(no1.value)  + parseInt(no2.value)
        }
    </script>
    First number: <input id="no1"> <br>
    Second number: <input id="no2"> <br>
    <input id ="addButton" type="button" value="Add" onclick="add()"><br>
    Result: <input id="result"> <br>

</html>
