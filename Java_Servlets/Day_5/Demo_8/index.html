<html>
    <table border >
        <tr>
            <td colspan="4"><input type="text" id="screen" value="0"></td>
        </tr>
        <tr>
            <td> <input type="button" value="0" onclick="digits(this.value)"> </td>
            <td> <input type="button" value="1" onclick="digits(this.value)"> </td>
            <td> <input type="button" value="2" onclick="digits(this.value)"> </td>
            <td> <input type="button" value="+"  onclick="operations(this.value)"> </td>
        </tr>
        <tr>
            <td> <input type="button" value="3" onclick="digits(this.value)"> </td>
            <td> <input type="button" value="4" onclick="digits(this.value)"> </td>
            <td> <input type="button" value="5" onclick="digits(this.value)"> </td>
            <td> <input type="button" value="-"  onclick="operations(this.value)"> </td>
        </tr>
        <tr>
            <td> <input type="button" value="6" onclick="digits(this.value)"> </td>
            <td> <input type="button" value="7" onclick="digits(this.value)"> </td>
            <td> <input type="button" value="8" onclick="digits(this.value)"> </td>
            <td> <input type="button" value="*" onclick="operations(this.value)"> </td>
        </tr>
        <tr>
            <td> <input type="button" value="9" onclick="digits(this.value)"> </td>
            <td> <input type="button" value="C" onclick="clearScreen()"> </td>
            <td> <input type="button" value="=" onclick="calculate()"> </td>
            <td> <input type="button" value="/" onclick="operations(this.value)"> </td>
        </tr>
    </table>
    <script>
        let refScreen = window.document.getElementById('screen')
        let operation = ''
        let operandOne = 0
        function digits(value){
            if(value=='0' && refScreen.value.length == 1){
                return
            }
            refScreen.value+=value
        }
        function clearScreen(){
            refScreen.value='0'
            operandOne = 0
            operation = ''
        }
        function operations(op){
            operation = op
            operandOne = parseInt(refScreen.value)
            refScreen.value = ''
            refScreen.focus();
        }
        function calculate(){
            if(operation===''){
                alert("You must select an operation first")
                return
            }
            operandTwo = parseInt(refScreen.value)
            let answer = 0
            if(operation==='+'){
                answer = operandOne + operandTwo
            }
            else if (operation === '-'){
                answer = operandOne - operandTwo
            }
            else if (operation === '*'){
                answer = operandOne * operandTwo
            }
            else if (operation === '/'){
                answer = operandOne / operandTwo
            }
            refScreen.value=answer
            operation = ''
        }
    </script>
</html>
