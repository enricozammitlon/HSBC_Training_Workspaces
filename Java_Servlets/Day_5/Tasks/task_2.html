<html>

    <input type="text" id="input" >
    <br>
    <input type="button" onclick="copy()" value="Reverse Me!">
    <br>
    <input type="text" id="output" >
    <script>
        let refInput = window.document.getElementById('input')
        let refOutput = window.document.getElementById('output')

        function applyRules(currentInput){
            let intRep = parseInt(currentInput)
            console.log(intRep)
            if(!isNaN(intRep)){
                return (intRep*2).toString()
            }
            else if(currentInput===currentInput.toUpperCase()){
                return currentInput.toLowerCase();
            }
            else if(currentInput===currentInput.toLowerCase()){
                return currentInput.toUpperCase();
            }
            else{
                return currentInput
            }
        }

        function copy(){
            let currentInputs = refInput.value.split("")
            refOutput.value= currentInputs.map(x=>applyRules(x)).join("")
        }
    </script>
</html>
